<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shows - Theatre Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 30px 40px;
            width: 420px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #74ebd5;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .success {
            text-align: center;
            color: green;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="fa-solid fa-film"></i> Add New Show</h2>

    <form th:action="@{/theatre/add-show}" method="post" class="show-form">
		
		<!-- Hidden Theatre ID -->
		  <input type="hidden" name="theatreId" th:value="${theatre.id}" />

		    <label>Date:</label>
		    <input type="date" name="date" required />

		    <label>Show Time:</label>
		    <input type="time" name="showTime" required />

		    <label>Price:</label>
		    <input type="number" name="price" step="0.01" required />

		    <label>Movie:</label>
		    <select name="movieId" required>
		        <option value="">-- Select Movie --</option>
		        <option th:each="movie : ${movies}"
		                th:value="${movie.id}"
		                th:text="${movie.title}">
		        </option>
		    </select>
			
		

			     <button type="submit">Add Show</button>
			 </form>

		



    <div th:if="${param.success}" class="success">
        âœ… Show added successfully!
    </div>
</div>
</body>
</html>
