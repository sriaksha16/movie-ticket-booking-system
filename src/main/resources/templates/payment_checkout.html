<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Checkout</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 420px;
            padding: 40px;
            text-align: center;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #0d6efd;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .highlight {
            color: #000;
            font-weight: 600;
        }

        button {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="emoji">ðŸ’³</div>
    <h2>Confirm Your Payment</h2>

    <p class="info">Seat No: <span class="highlight" th:text="${seatNo}"></span></p>
    <p class="info">Amount: â‚¹<span class="highlight" th:text="${amount}"></span></p>
    <p class="info">Date: <span class="highlight" th:text="${timestamp}"></span></p>

    <form th:action="@{/payment/process}" method="post">
        <input type="hidden" name="amount" th:value="${amount}">
        <input type="hidden" name="seatNo" th:value="${seatNo}">
        <input type="hidden" name="userEmail" th:value="${userEmail}">
		<input type="hidden" name="movieTitle" th:value="${movie.title}">

        <button type="submit">Pay Now</button>
    </form>

    <div class="footer">Powered by CineBook Secure Payment</div>
</div>
</body>
</html>
