<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineBook - Theatre Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0F1A2A;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        a.back-btn {
            display: inline-block;
            margin-top: 25px;
            background: #FFD700;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        a.back-btn:hover {
            background: #FFC400;
        }
    </style>
</head>
<body>

         <!--   <th>ID</th>-->
		 <th>Booking ID</th>
		         <th>Movie Title</th>
		         <th>Tickets</th>
		         <th>Total Amount</th>
		         <th>User Email</th>
		         <th>Booking Date</th>
		         <th>Seat No</th>
		         <th>Status</th>
        </tr>
    </thead>
    <tbody>

		<tr th:each="b : ${bookings}">

</html>
