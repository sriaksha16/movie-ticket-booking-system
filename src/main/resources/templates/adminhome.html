<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBook Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #00d4ff;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #00d4ff;
            color: #000;
        }

        .sidebar a i {
            font-size: 18px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #00d4ff;
        }

        .logout-btn {
            background: #00d4ff;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Dashboard cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: 0.4s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
        }

        .card i {
            font-size: 40px;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            font-weight: 600;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
	<div class="sidebar">
	    <h2>CineBook Admin</h2>
	    <a th:href="@{/admin/home}"><i class="fas fa-home"></i> Dashboard</a>
	    <a th:href="@{/admin/theatres}"><i class="fas fa-building"></i> Manage Theatres</a>
	    <a th:href="@{/admin/bookings}"><i class="fas fa-ticket-alt"></i> Manage Bookings</a>
	    <a th:href="@{/admin/users}"><i class="fas fa-users"></i> View Users</a>
	    <a th:href="@{/admin/movies}"><i class="fas fa-film"></i> Movies & Shows</a>

	</div>


    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Welcome, Admin üëã</h1>
			<form th:action="@{/admin/logout}" method="post">
            <button class="logout-btn">Logout</button>
			</form>
        </header>

        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-building"></i>
                <h3>Total Theatres</h3>
                   <p th:text="${totalTheatres}">0</p>
            </div>

            <div class="card">
                <i class="fas fa-film"></i>
                <h3>Movies Listed</h3>
                <p th:text="${moviesListed}">0</p>
            </div>

            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Registered Users</h3>
                  <p th:text="${registeredUsers}">0</p>
            </div>

            <div class="card">
                <i class="fas fa-ticket-alt"></i>
                <h3>Bookings Today</h3>
                <p th:text="${bookingsToday}">0</p>
            </div>
        </div>

        <footer>
            ¬© 2025 CineBook Admin Panel | Designed with ‚ù§Ô∏è by Your Team
        </footer>
    </div>

</body>
</html>
