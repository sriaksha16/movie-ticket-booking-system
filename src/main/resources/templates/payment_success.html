<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Successful</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 420px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 48px;
            color: #2ecc71;
            margin-bottom: 10px;
        }

        h2 {
            color: #2ecc71;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 16px;
            color: #333;
            margin: 8px 0;
        }

        .highlight {
            color: #000;
            font-weight: 600;
        }

        .footer {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

        .btn-back {
            background-color: #2ecc71;
            color: white;
        }

        .btn-back:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="success-icon">‚úÖ</div>
    <h2>Payment Successful!</h2>

    <p class="info">Transaction ID: <span class="highlight" th:text="${transactionId}"></span></p>
    <p class="info">Seat No: <span class="highlight" th:text="${seatNo}"></span></p>
    <p class="info">Amount Paid: ‚Çπ<span class="highlight" th:text="${amount}"></span></p>

 <!--    ‚úÖ Cancel Booking Button 
    <form th:action="@{/cancel-booking/{id}(id=${bookingId})}" method="post">
        <button type="submit" class="btn btn-cancel">‚ùå Cancel Booking</button>
    </form>-->



    <div class="footer">
        üé¨ Enjoy your movie experience with CineBook!
    </div>
</div>
</body>
</html>
