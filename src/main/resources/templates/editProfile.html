<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .profile-sidebar {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e1ff, #0077ff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .profile-pic i {
      font-size: 60px;
      color: white;
    }

    .profile-pic::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .profile-sidebar h3 {
      margin-top: 15px;
      font-weight: 600;
    }

    .profile-sidebar p {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .profile-stats {
      display: flex;
      margin-top: 30px;
      width: 100%;
      justify-content: space-around;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #00e1ff;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.7;
    }

    .form-container {
      flex: 2;
      padding: 40px;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(to right, #00e1ff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #00e1ff;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e1ff;
    }

    .input-with-icon input {
      padding-left: 45px;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #00e1ff;
      box-shadow: 0 0 10px rgba(0, 225, 255, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00e1ff, #0077ff);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0, 225, 255, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .profile-sidebar {
        padding: 20px;
      }
      
      .form-container {
        padding: 30px 20px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profile-sidebar">
    <div class="profile-pic">
      <i class="fas fa-user"></i>
    </div>
    <h3 th:text="${user.fullname}">John Doe</h3>

  </div>
  
  <div class="form-container">
    <div class="form-header">
      <h2>Edit Your Profile</h2>
      <p>Update your personal information and preferences</p>
    </div>
    
    <form th:action="@{/user/update}" th:object="${user}" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="fname">First Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fname" th:field="*{fname}" placeholder="Enter your first name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="lname">Last Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="lname" th:field="*{lname}" placeholder="Enter your last name" required>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <div class="input-with-icon">
          <i class="fas fa-id-card"></i>
          <input type="text" id="fullname" th:field="*{fullname}" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-with-icon">
          <i class="fas fa-phone"></i>
          <input type="text" id="phone" th:field="*{phone}" placeholder="Enter your phone number" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <div class="input-with-icon">
          <i class="fas fa-calendar-alt"></i>
          <input type="date" id="dob" th:field="*{dob}" required>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <button type="button" class="btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Add some interactive effects
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('input');
    
    inputs.forEach(input => {
      // Add focus effect
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      // Remove focus effect
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
    
    // Add animation to the profile picture
    const profilePic = document.querySelector('.profile-pic');
    profilePic.addEventListener('mouseover', function() {
      this.style.transform = 'rotate(5deg)';
    });
    
    profilePic.addEventListener('mouseout', function() {
      this.style.transform = 'rotate(0deg)';
    });
  });
</script>

</body>
</html>
