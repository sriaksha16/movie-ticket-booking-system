<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineBook Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            padding: 40px 50px;
            width: 400px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            font-size: 26px;
            color: #00d4ff;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #cce7ff;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px #00d4ff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .error-message {
            color: #ff5252;
            font-size: 14px;
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #cce7ff;
        }

        .footer-text a {
            color: #00d4ff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 45px;
            color: #00d4ff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <i class="fas fa-user-shield icon"></i>
        <h2>Admin Login</h2>
        <form th:action="@{/admin/login}" method="post">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your admin email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
            <p th:text="${error}" class="error-message"></p>
        </form>

        <p class="footer-text">Back to <a href="/">Home</a></p>
    </div>

</body>
</html>
