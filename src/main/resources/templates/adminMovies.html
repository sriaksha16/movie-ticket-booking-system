<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Movies</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        th {
            background: rgba(0, 212, 255, 0.3);
        }
        a, button {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .add-btn {
            background: #00d4ff;
            margin-bottom: 15px;
            display: inline-block;
        }
        .edit-btn { background: #ffa726; }
        .delete-btn { background: #ef5350; }
    </style>
</head>
<body>
    <h2>ðŸŽ¬ Manage Movies</h2>
    <a th:href="@{/admin/movies/addform}" class="add-btn">+ Add New Movie</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Poster</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Language</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td><img th:src="@{${movie.poster}}" width="60" height="80" style="border-radius:6px"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.language}"></td>
                <td th:text="${movie.duration}"></td>
                <td>
                    <a th:href="@{'/admin/movies/edit/' + ${movie.id}}" class="edit-btn">Edit</a>
                    <a th:href="@{'/admin/movies/delete/' + ${movie.id}}" class="delete-btn" 
                       onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
